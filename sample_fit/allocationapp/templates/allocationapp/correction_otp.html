{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP - Sample Code Correction</title>
  <link rel="stylesheet" href="{% static 'css/correction_form.css' %}">
</head>
<body>

<div class="correction-form-container">
  <h2>Verify Correction OTP</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="success">{{ success }}</div>
  {% else %}
    <form method="post" novalidate>
      {% csrf_token %}
      <label for="otp">Enter OTP sent to your email:</label>
      <input type="text" name="otp" id="otp" required placeholder="6-digit OTP" />
      <button type="submit">Verify and Correct</button>
    </form>
  {% endif %}
</div>

</body>
</html>
